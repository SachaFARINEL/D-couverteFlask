{% extends 'layout.html' %}
{% block title %}Ajouter -  {{ super() }}{% endblock %}

{% block content %}

    <div class="container">
        <h1 class="my-4">Ajouter une facture</h1>
        <form action="/getFields" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="libelle">Libellé</label>
                <input type="text" class="form-control" id="libelle" name="libelle" required>
            </div>
            <div class="form-group">
                <label for="nom_fournisseur">Nom du fournisseur</label>
                <input type="text" class="form-control" id="nom_fournisseur" name="nom_fournisseur" required>
            </div>
            <div class="form-group">
                <label for="montant_facture_ht">Montant de la facture HT</label>
                <div class="input-group">
                    <input type="number" step="0.01" class="form-control" id="montant_facture_ht"
                           name="montant_facture_ht"
                           required>
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="date_acquittement">Date d'acquittement</label>
                <input type="date" class="form-control" id="date_acquittement" name="date_acquittement" required>
            </div>
            <div class="form-group">
                <label for="facture_pdf">Facture PDF</label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="facture_pdf" name="facture_pdf" accept=".pdf"
                               aria-describedby="inputGroupFileAddon">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

{% endblock %}
